<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./imagens/favicon-16x16.png"> <!-- Icone que fica na janela-->
    <link rel="stylesheet" href="./css/style.css"> <!-- Criação do css-->


</head>
<body>
    
    <main>
        <img src="./imagens/favicon-16x16.png" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">pikachu</span>
        </h1>

        <form class="form">
            <input
            type="search"
            class="input__search"
            placeholder="Nome ou número"
            required>
            
            
        </form>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>






</body>
</html>
